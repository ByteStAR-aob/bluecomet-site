<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueComet.Work</title>
  <style>
    :root { --glow: #4facfe; --bg: #05070a; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    .nav {
      position: fixed;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }
    .nav a {
      color: #555;
      text-decoration: none;
      font-size: 12px;
      border: 1px solid #333;
      padding: 5px 15px;
      border-radius: 20px;
    }

    .comet-container {
      margin-top: 100px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 60px;
      border-radius: 20px;
      background: linear-gradient(145deg, #0a0c10, #111);
      border: 1px solid #222;
      position: relative;
    }

    h2 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(to right, #fff, var(--glow));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      background: transparent;
      border: 1px solid var(--glow);
      color: var(--glow);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .btn:hover { background: var(--glow); color: #000; box-shadow: 0 0 20px var(--glow); }

    /* Dropdown */
    .dropdown {
      display: inline-block;
      position: relative;
      margin-top: 30px;
    }

    .dropmenu {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(100% + 12px);
      min-width: 310px;
      background: rgba(10, 12, 16, 0.98);
      border: 1px solid rgba(79, 172, 254, 0.35);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      z-index: 999;
      text-align: left;
      backdrop-filter: blur(8px);
    }

    .dropmenu a {
      display: block;
      padding: 12px 14px;
      text-decoration: none;
      color: #e8f4ff;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      line-height: 1.25;
    }
    .dropmenu a:last-child { border-bottom: none; }

    .dropmenu a:hover {
      background: rgba(79, 172, 254, 0.10);
    }

    .sub {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: rgba(232,244,255,0.72);
    }

    .tag {
      display: inline-block;
      margin-left: 8px;
      font-size: 11px;
      color: #9fd6ff;
      border: 1px solid rgba(79, 172, 254, 0.35);
      padding: 2px 8px;
      border-radius: 999px;
      opacity: 0.95;
    }

    .open .dropmenu { display: block; }
  </style>
</head>

<body>
  <div class="nav">
    <a href="index.html">Ai-TONE</a>
    <a href="#" style="border-color: var(--glow); color: var(--glow);">BlueComet</a>
    <a href="atob.html">ATØB</a>
  </div>

  <div class="comet-container">
    <h2>BlueComet.Work</h2>

    <div class="dropdown" id="bcDropdown">
      <button class="btn" id="bcBtn" type="button" aria-haspopup="true" aria-expanded="false">
        SubDomains ▾
      </button>

      <div class="dropmenu" id="bcMenu" role="menu" aria-label="BlueComet subdomains">
        <a role="menuitem" href="https://bytestar.bluecomet.work" target="_blank" rel="noopener">
          ByteStAR <span class="tag">LIVE</span>
          <span class="sub">bytestar.bluecomet.work</span>
        </a>

        <a role="menuitem" href="https://mcdaylight.bluecomet.work" target="_blank" rel="noopener">
          MC-Daylight Packets <span class="tag">LIVE</span>
          <span class="sub">mcdaylight.bluecomet.work</span>
        </a>

        <a role="menuitem" href="https://materials.bluecomet.work" target="_blank" rel="noopener">
          Materials Calculator <span class="tag">LIVE</span>
          <span class="sub">materials.bluecomet.work</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const dd = document.getElementById('bcDropdown');
      const btn = document.getElementById('bcBtn');

      if (!dd || !btn) return;

      function openMenu() {
        dd.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
      }

      function closeMenu() {
        dd.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      }

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        dd.classList.contains('open') ? closeMenu() : openMenu();
      });

      document.addEventListener('click', closeMenu);
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>
</body>
</html>
